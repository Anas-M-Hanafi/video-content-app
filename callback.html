<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Callback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      color: #333;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ff5722;
      margin-bottom: 20px;
    }
    p {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Processing Login...</h1>
    <p>Please wait while we verify your TikTok account.</p>
  </div>

  <script>
    // Get the authorization code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');

    if (code) {
      // You can now send this code to your backend server to exchange it for an access token
      console.log("Authorization code:", code);
      console.log("State:", state);

      // Example: Redirect to a success page after processing
      // window.location.href = "/success.html";
    } else {
      document.querySelector('p').textContent = "No authorization code found. Login may have failed.";
    }
  </script>
</body>
</html>
